trigger:
- master

pool:
  vmImage: 'Ubuntu-16.04'

steps:
- script: |
    npm install
    yarn install
    yarn docs:build

- task: AzureCLI@1
  inputs:
    azureSubscription: We Fix Code
    workingDirectory: .vuepress/dist
    scriptLocation: inlineScript
    inlineScript: |
      az extension add --name webapp
      az webapp up --name akr0n1m-web-eastus